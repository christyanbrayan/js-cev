<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title> Tratamento de dados - Curso JavaScript #06 </title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font: normal 20pt Arial;
		}
	</style>
</head>
<body>

	<script>
		var nome = window.prompt('Seu nome? ')
		document.write(`<strong>${nome}</strong> tem ${nome.length} letras <br>`)
		document.write(`Em maiúsculas: ${nome.toUpperCase()} <br>`)
		document.write(`Em minúsculas: ${nome.toLowerCase()}`)
	</script>
</body>
</html>
